<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <h1 class="clue">Reset the calculator after each operation!</h1>
    <main>
        <div class="container">
            <div class="info">
                <small id="time">9:10</small>
                <small><i class="fas fa-signal"></i><i class="fas fa-wifi"></i><i class="fas fa-battery-full"></i></small>
            </div>
            <div class="display">
                <small class="text-muted" id="equation">
                    
                </small>
                <h2 id="result">0</h2>
            </div>
            <div class="grid-btns">
                <button class="btn--black col-4" name="clear" id="clear">Reset</button>

                <button class="operation" name="divide" id="divide">/</button>

                <button class="btn--black" name="seven">7</button>
                <button class="btn--black" name="eight">8</button>
                <button class="btn--black" name="nine">9</button>
                <button class="operation" id="multiply" name="multiply">X</button>

                <button class="btn--black" name="four">4</button>
                <button class="btn--black" name="five">5</button>
                <button class="btn--black" name="six">6</button>
                <button class="operation" name="subtract" id="subtract">-</button>

                <button class="btn--black" name="one">1</button>
                <button class="btn--black" name="two">2</button>
                <button class="btn--black" name="three">3</button>
                <button class="operation" name="plus" id="plus">+</button>

                <button class="btn--black col-3" name="zero">0</button>
                <button class="btn--black" name="floatingP">.</button>
                <button class="operation" name="equal" id="equal">=</button>

            </div>
        </div>

    </main>
</body>

</html>
