<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js.js" defer></script>
    <title>Document</title>
</head>

<body>

    <main>
        <div class="myDiv"></div>
        <div class="table">
            <table class="table">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="drop-down">
            <select id="select">
                <option value="option-1">option</option>
                <option value="option-2">option</option>
                <option value="option-3">option</option>
                <option value="option-4">option</option>
            </select>
            <a href="#" id="remove" class="btn btn-danger">Remove an item from drop-down</a>
        </div>
        <p class="custom">Rasim</p>
        <a href="" class="btn btn-success" id="font">change the font size to 50px</a>
        <p id="mytext">Lorem ipsum dolor sit amet.</p>
        <a href="" class="btn btn-success" id="attribute">Add some attributes</a>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" name="fname" id="fname">

            <label for="sname">Last Name:</label>
            <input type="text" name="sname" class="form-control" id="sname">

            <a href="" id="submit" class="btn btn-success">Submit the form</a>
        </form>
        <p id="show"></p>
        <div id="boxes"></div>
        <a href="" class="btn btn-success" id="create">click to create a box</a>
    </main>

</body>

</html>
